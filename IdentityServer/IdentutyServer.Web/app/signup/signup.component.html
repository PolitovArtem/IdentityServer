<div class="container">
    <h2>Register</h2>
    <form class="col-sm-4" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="row form-group">
            <label class="control-label col-sm-3" for="userName">Login:</label>
            <div class="col-sm-6">
                <input type="text" id="userName" [(ngModel)]="user.userName" name="userName">
            </div>
        </div>
       <div class="row form-group">
            <label class="control-label col-sm-3" for="password">Password:</label>
            <div class="col-sm-6">
                <input type="password" id="password" [(ngModel)]="user.password" name="password">
            </div>
        </div>
        <div class="row form-group">
            <label class="control-label col-sm-3" for="confirmPassword">Confirm:</label>
            <div class="col-sm-6">
                <input type="password" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" />
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-offset-3 col-sm-3">
                <button [disabled]="loading" class="btn btn-primary">Register</button>
