<div class="container">
    <h2>Register</h2>
    <form  class="form-horizontal" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group">
            <label class="control-label col-sm-4" for="userName">Login:</label>
            <div class="col-sm-6">
                <input type="text" id="userName" [(ngModel)]="user.userName" name="userName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="password">Password:</label>
            <div class="col-sm-6">
                <input type="password" id="password" [(ngModel)]="user.password" name="password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="confirmPassword">Confirm password:</label>
            <div class="col-sm-6">
                <input type="password" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button [disabled]="loading" class="btn btn-primary">Register</button>
