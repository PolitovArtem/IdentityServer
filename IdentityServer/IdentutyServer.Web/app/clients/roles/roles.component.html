<div class="container">
    <div class="row">
        <div class="panel panel-default panel-table">

            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 class="panel-title">Roles</h3>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <div class="pull-right">
                            <button (click)="newRole()" type="button" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-plus"
                                          aria-hidden="true"></span>
                                    Add row
                                </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <table id="mytable" class="table table-striped table-bordered table-list">
                    <thead>
                        <tr>
                            <th class="hidden-xs">ID</th>
                            <th class="col-text">Name</th>
                            <th class="col-text">Right</th>
                            <th class="col-tools"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let roleRow of roleRows">
                            <td>{{roleRow.role.id}}</td>
                            <td><input type="text" data-ng-disabled="roleRow.isLocked" [(ngModel)]="roleRow.role.name"></td>
                            <td>{{roleRow.role.rightId}}</td>

                            <td align="center">
                                <a *ngIf="roleRow.isLocked" (click)="roleRow.isLocked=false" class="btn btn-default"><span class="glyphicon glyphicon-pencil"
                                                                 aria-hidden="true"></span></a>
                                <a *ngIf="!roleRow.isLocked" (click)="saveRole(roleRow)" class="btn btn-success"><span class="glyphicon glyphicon-ok"
                                                                 aria-hidden="true"></span></a>
                                <a *ngIf="roleRow.isLocked" (click)="deleteRole(roleRow.role.id)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"
                                                                aria-hidden="true"></span></a>
                                <a *ngIf="!roleRow.isLocked" (click)="cancel()" class="btn btn-danger"><span class="glyphicon glyphicon-remove"
                                                                aria-hidden="true"></span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>
</div>
