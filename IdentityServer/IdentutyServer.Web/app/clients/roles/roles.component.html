<div class="container">
    <div class="row">
        <div class="panel panel-default panel-table">

            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 class="panel-title">Roles</h3>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <div class="pull-right">
                            <button type="button" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-plus"
                                          aria-hidden="true"></span>
                                    Add row
                                </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <table id="mytable" class="table table-striped table-bordered table-list">
                    <thead>
                        <tr>
                            <th class="hidden-xs">ID</th>
                            <th class="col-text">Name</th>
                            <th class="col-text">Right</th>
                            <th class="col-tools"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let role of roles">
                            <td>{{role.id}}</td>
                            <form class="disabled ">
                            <td><text >{{role.name}}</text></td>
                            <td><text>{{role.rightId}}</text></td>
                            </form>
                            <td align="center">
                                <a class="btn btn-default"><span class="glyphicon glyphicon-pencil"
                                                                 aria-hidden="true"></span></a>
                                <a class="btn btn-danger"><span class="glyphicon glyphicon-trash"
                                                                aria-hidden="true"></span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>
</div>
